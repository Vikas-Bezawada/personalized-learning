{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Study Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #1a1a2e;
    color: #d3d3d3;
    line-height: 1.6;
}

/* Header */
h2 {
    color: #00ffcc;
    margin-bottom: 30px;
    font-size: 2.5rem;
    animation: fadeIn 1s ease-in-out;
}

/* Container Styling */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 60px 20px;
    background: linear-gradient(45deg, #1a1a2e, #0f0f1f);
    min-height: 100vh;
}

/* Form Styling */
form {
    background: #292b44;
    padding: 30px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    animation: slideInFromBottom 1s ease-in-out forwards;
}

form p {
    margin-bottom: 20px;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #1a1a2e;
    color: #d3d3d3;
    border: 2px solid #292b44;
    border-radius: 5px;
    transition: border 0.3s ease;
}

form input:focus,
form select:focus,
form textarea:focus {
    border-color: #00ffcc;
    outline: none;
}

button[type="submit"] {
    background-color: #00ffcc;
    color: #1a1a2e;
    padding: 12px 30px;
    border: none;
    font-size: 18px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    margin-top: 10px;
}

button[type="submit"]:hover {
    box-shadow: 0 0 20px rgba(0, 255, 204, 1), 0 0 30px rgba(0, 255, 204, 0.8);
    transform: scale(1.05);
}

a.btn-secondary {
    display: inline-block;
    margin-top: 10px;
    background-color: #444;
    color: #fff;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    transition: background 0.3s ease;
    text-align: center;
    width: 100%;
}

a.btn-secondary:hover {
    background-color: #555;
}

/* Animations */
@keyframes slideInFromBottom {
    0% {
        opacity: 0;
        transform: translateY(50%);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

    </style>


</head>

<body>
    <div class="container">
        <h2>Create a New Study Room</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Room</button>
            <a href="{% url 'study_rooms' %}" class="btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
