{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="{% static 'css/qr_gen_styles.css' %}">

</head>
<body>

<!-- <a href="../../../index.html"></a> -->

<!-- partial:index.partial.html -->
<div class="wrapper">
  <header>
    <h1>QR Code Generator</h1>
    <p>Paste a url or enter text to create QR code</p>
  </header>
  <div class="form">
    <input type="text" spellcheck="false" placeholder="Enter text or url">
    <button>Generate QR Code</button>
  </div>
  <div class="qr-code">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data" alt="qr-code">
  </div>
</div>
<!-- partial -->
<script src="{% static 'js/qr_script.js' %}"></script>

</body>
</html>
